<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Autofill</title>
  <link rel="stylesheet" href="popup.css"></head>

<body>
  <h1>Job Application Details</h1>
  <form id="job-form">
    <div class="input-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" placeholder="First Name" required>
    </div>

    <div class="input-group">
      <label for="middle-name">Middle Name:</label>
      <input type="text" id="middle-name" placeholder="Middle Name">
    </div>

    <div class="input-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" placeholder="Last Name" required>
    </div>

    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" required>
    </div>

    <div class="input-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Phone" required>
    </div>

    <h2>Education</h2>
    <div id="education-container">
      <fieldset class="education">
        <div class="fieldset-header">
          <legend>Education 1</legend>
          <button type="button" class="remove-education" title="Remove this education">×</button>
        </div>
        <div class="input-group">
          <label for="education-type-1">Education Level:</label>
          <select id="education-type-1" class="education-type" required>
            <option value="">Select Education Level</option>
            <option value="phd">Ph.D.</option>
            <option value="masters">Masters</option>
            <option value="bachelors">Bachelors</option>
            <option value="diploma">Diploma</option>
            <option value="highschool">High School</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="input-group">
          <label for="college-1">Institution:</label>
          <input type="text" id="college-1" placeholder="Institution Name">
        </div>
        <div class="input-group">
          <label for="degree-1">Degree/Major:</label>
          <input type="text" id="degree-1" placeholder="Degree or Major">
        </div>
        <div class="date-group">
          <div class="input-group">
            <label for="start-edu-1">Start Date:</label>
            <input type="date" id="start-edu-1">
          </div>
          <div class="input-group">
            <label for="end-edu-1">End Date:</label>
            <input type="date" id="end-edu-1">
          </div>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="education-current-1">
          <label for="education-current-1">Currently Pursuing</label>
        </div>
      </fieldset>
    </div>
    <button type="button" id="add-education" class="secondary-button">+ Add Another Education</button>

    <h2>Work Experience</h2>
    <div id="work-experience-container">
      <fieldset class="work-experience">
        <div class="fieldset-header">
          <legend>Experience 1</legend>
          <button type="button" class="remove-experience" title="Remove this experience">×</button>
        </div>
        <div class="input-group">
          <label for="company-1">Company:</label>
          <input type="text" id="company-1" placeholder="Company Name">
        </div>
        <div class="input-group">
          <label for="position-1">Position:</label>
          <input type="text" id="position-1" placeholder="Job Title">
        </div>
        <div class="date-group">
          <div class="input-group">
            <label for="start-work-1">Start Date:</label>
            <input type="date" id="start-work-1">
          </div>
          <div class="input-group">
            <label for="end-work-1">End Date:</label>
            <input type="date" id="end-work-1">
          </div>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="work-current-1">
          <label for="work-current-1">Currently Working</label>
        </div>
        <div class="input-group">
          <label for="responsibilities-1">Responsibilities:</label>
          <textarea id="responsibilities-1" placeholder="Key responsibilities and achievements" rows="3"></textarea>
        </div>
      </fieldset>
    </div>
    <button type="button" id="add-experience" class="secondary-button">+ Add Another Experience</button>

    <button type="submit">Save Details</button>
  </form>
</body>
<script src="popup.js"></script>

<style>
    /* Add these to your existing styles */
    input[type="date"]:disabled {
        background-color: #f3f4f6;
        cursor: not-allowed;
        opacity: 0.7;
    }
</style>

</html>
